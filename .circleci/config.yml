        elb_subnets: ELB_SUBNETS_PRODUCTION
        ssl_cert: SSL_CERTIFICATE_ID_PRODUCTION
        tm_default_changeset_comment: TM_DEFAULT_CHANGESET_COMMENT_PRODUCTION
    - deploy:
        name: teachosm
