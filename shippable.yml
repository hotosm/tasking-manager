# language setting
language: python

# version numbers
python:
    - "3.5"

env:
    - secure: 

build:
    # Use the python 3.6 docker container to build the application
    pre_ci_boot:
        image_name: python
        image_tag: 3.6
        pull: true
        options: "-e HOME=/root --privileged=True"

    ci:
        # Install latest LTS node
        - apt-get update
        - curl -sL https://deb.nodesource.com/setup_6.x | sudo -E bash -
        - apt-get install nodejs
        - node --version

        # Install NPM packages and build client from gulpfile
        - cd client
        - npm install
        - ./node_modules/.bin/gulp build
        - cd ..

        # Required to display test results in Shippable GUI
        - mkdir -p shippable/testresults
        - mkdir -p shippable/codecoverage

        # JS Unit Tests
        - cd tests/client
        - ../../client/node_modules/.bin/karma start ./karma.conf.js --single-run --browsers PhantomJS --reporters junit
        - cd ../..

        # Install Python dependencies
        - python --version
        - pip install -r requirements.txt

        # Run Python tests
        nosetests ./tests/server/unit --with-xunit --xunit-file ./shippable/testresults/unitresults.xml --with-coverage --cover-erase --cover-package=./server


    on_success:
        # Run deploy script to manage deploy to appropriate environment
        - . ./bin/linux/shippable_deploy.sh

