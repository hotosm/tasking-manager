name: tasking-manager-main

volumes:
  tm_db_data:
    name: tm-db-data-main

networks:
  tm-net:
    name: tm-net

services:
  tm-backend:
    image: ghcr.io/hotosm/tasking-manager/backend:main
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - tasking-manager.env
    restart: unless-stopped
    volumes:
      - .:/code
      - ./logs/:/logs/
    ports:
      - 80:80
    entrypoint: uvicorn backend.main:api --host 0.0.0.0 --port 80 --reload

  postgresql:
    image: postgis/postgis:14-3.3
    container_name: postgresql
    restart: always
    env_file: ${ENV_FILE:-tasking-manager.env}
    ports:
      - "5434:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data

