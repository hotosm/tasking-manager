name: tasking-manager-main

volumes:
  tm_db_data:
    name: tm-db-data-main

networks:
  tm-net:
    name: tm-net

services:
  tm-db:
    image: "postgis/postgis:${POSTGIS_TAG:-14-3.3}"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data/
    env_file:
      - tasking-manager.env
    restart: unless-stopped
    healthcheck:
      test: pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      start_period: 35s
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - tm-net
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "1"
          memory: 512M    

  tm-backend:
    image: ghcr.io/hotosm/tasking-manager/backend:main
    build:
      context: .
      target: ${TARGET_TAG:-prod}
    depends_on:
      tm-db:
        condition: service_healthy
      # tm-migration:
      #   condition: service_completed_successfully
    env_file:
      - tasking-manager.env
    restart: unless-stopped
    volumes:
      - .:/usr/src/app/
    # healthcheck:
    #   test: curl --fail http://localhost:5000 || exit 1
    #   interval: 10s
    #   retries: 5
    #   start_period: 10s
    #   timeout: 3s
    deploy:
      replicas: ${API_REPLICAS:-1}      
      resources:
        limits:
          cpus: "2"
          memory: 4G
        reservations:
          cpus: "1"
          memory: 100M
    labels:
      - traefik.http.routers.backend.rule=(Host(`127.0.0.1`) || Host(`localhost`)) && PathPrefix(`/api/`)
      - traefik.http.services.backend.loadbalancer.server.port=5000
    networks:
      - tm-net
    command: ["uvicorn", "backend.main:api", "--host", "0.0.0.0", "--port", "5000","--log-level", "error", "--reload", "--workers", "5"]
    # ulimits:
    #   nofile:
    #     soft: "65536"
    #     hard: "65536"


  tm-migration:
    image: ghcr.io/hotosm/tasking-manager/backend:main
    build:
      context: .
    entrypoint: ["alembic", "-c", "migrations/alembic.ini", "upgrade", "head"]
    depends_on:
      tm-db:
        condition: service_healthy
    env_file:
      - tasking-manager.env
    deploy:
      replicas: ${API_REPLICAS:-1}
      resources:
        limits:
          cpus: "1"
          memory: 1500M
        reservations:
          cpus: "1"
          memory: 100M
    networks:
      - tm-net


  tm-cron-jobs:
    image: ghcr.io/hotosm/tasking-manager/backend:main
    build:
      context: .
    command: ["python", "backend/cron_jobs.py"]  # Path to the script containing job definitions
    depends_on:
      tm-db:
        condition: service_healthy
    env_file:
      - tasking-manager.env
    environment:
      - PYTHONPATH=/usr/src/app
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.2"
          memory: 128M
    networks:
      - tm-net

  traefik:
    image: traefik:v2.10
    restart: always
    ports:
      - "${TM_DEV_PORT:-3000}:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command:
      - --entrypoints.web.address=:80
      - --providers.docker=true
    networks:
      - tm-net


  tm-frontend:
    image: ghcr.io/hotosm/tasking-manager/frontend:main
    build:
      context: .
      dockerfile: "./scripts/docker/Dockerfile.frontend_development"
    env_file:
      - tasking-manager.env
    labels:
      - traefik.http.routers.frontend.rule=Host(`127.0.0.1`) || Host(`localhost`)
      - traefik.http.services.frontend.loadbalancer.server.port=3000
    networks:
      - tm-net